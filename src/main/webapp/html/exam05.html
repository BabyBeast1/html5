<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form>
	<fieldset>
		<div>
			<!-- 체크박스 -->
			<input type="checkbox" name="hobby" id="hobby1" value="축구" checked="checked" />
			<lable for = "hobby1">축구</lable>
			<input type="checkbox" name="hobby" id="hobby2" value="농구"/>
			<lable for = "hobby2">농구</lable>
			<input type="checkbox" name="hobby" id="hobby3" value="야구"/>
			<lable for = "hobby3">야구</lable>
		</div>
	</fieldset>
	<br>
	
	<fieldset>
		<legend>성별 선택하기</legend>
		<div>
			<!-- 라디오 버튼 -->
			<input type="radio" name=="gender" id="gender_m" value="M" checked />
			<lable for="gender_m">남자</lable>
			<input type="radio" name=="gender" id="gender_f" value="F" checked />
			<lable for="gender_f">여자</lable>
			
		</div>
	</fieldset>
</form>
</body>
</html>
