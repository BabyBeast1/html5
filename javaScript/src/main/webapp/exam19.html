<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
#myid {
	background: #ff0;
	font-size: 20px;
	font-weight: bold;
	color: #00f;
}
</style>
</head>
<body>

<h1 id = "myid">안녕하세요.</h1>
<h1 id = "myid">자바스크립트 입니다.</h1>
<h1 id = "myid">강의 참 재미있죠?</h1>
<a href="#" onclick="doPrint()">자바스크립트 함수 호출하기</a>


<script type="text/javascript">
function doPrint() {
	//가장 먼저 만나는 id속성에만 값을 인식한다. 중복 id를 인식하지 못한다.
	document.getElementById("myid").innerHTML = "스크립트가 실행되었습니다.";
}


</script>

</body>
</html>

<!-- 
객체
- 변수와 함수의 집합
- Javascript는 Prototype 기반의 객체지향언어이다.
  객체를 원형(prototype) 형태로 생성하고, 그 안에 기능을 위한 변수나 함수를 추가하는 방법으로 그룹화 하는 개념
   
  객체는 자주 사용하게 될 기능들을 묶어서 외부의 스크립트 파일로 분리해 내는 용도로 주로 사용한다.
  이렇게 만든 스크립트 파일은 여러개의 HTML파일에 의해서 참조하여 재사용할 수 있다.
 -->
