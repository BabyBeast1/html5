<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
</head>
<body>
<form name="calc" method = "get" action="http://localhost:8080/testServlet/CalcServlet">
	<h1>계산기</h1>
	
	<table border="1" cellpadding="5">
		<tr>
			<th width="70">X 값</th>
				<td>
					<input type="text" name="intX" id="intX">
					<div id="XDiv"></div>
				</td>
		</tr>
		
		<tr>
			<th width="70">Y 값</th>
				<td>
					<input type="text" name="intY" id="intY">
					<div id="YDiv"></div>
				</td>
		</tr>
		
		<tr>
			<td colspan="2" align="center">
				<input type="button" value="계산" onclick="checkInput()">
				<input type="reset" value="취소">
			</td>
		</tr>
	</table>
</form>

<script type="text/javascript">
function checkInput(){
	document.getElementById("XDiv").innerText ="";
	document.getElementById("YDiv").innerText ="";
	
	if(document.calc.intX.value=="")
	document.getElementById("XDiv").innerText = "X값 입력";
	
	else if(document.calc.intY.value=="")
		document.getElementById("YDiv").innerText = "Y값 입력";
	
	else
		document.calc.submit();
}
</script>
</body>
</html>
