<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
html { height: 100%;}
body { height: 100%; margin: 0; padding: 0;}
#map { width: 100%; height: 100%;}
</style>

</head>
<body>
<div id="map"></div>

<script type="text/javascript"
        src="//dapi.kakao.com/v2/maps/sdk.js?appKey=ee6e23e9119a520d7e95940e6e349691">
</script>
<script type="text/javascript">
window.onload=function(){
	var position = new daum.maps.LatLng(37.57760202516625, 126.97689447559523 );
	var container = document.getElementById("map"); //지도를 표시할 div
	var options = {
			center: position,
			level: 3, //지도의 확대 레벨
			//draggable: false // 마우드 드래그하여 확대/축소가 안된다
	};
	var map = new daum.maps.Map(container, options); // 지도 생성
	
	var marker = new daum.maps.Marker({
		position: position // 지도 중심 좌표에 마커를 생성
	}); //마커 생성
	
	marker.setMap(map); //마커 표시
}
</script>
</body>
</html>
