<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style type="text/css">
.main {
	background-color: #6EF1FF;
}
h3 {
	color: green;
}
#center {
	color: blue;
	text-align: center;
}
p em {
	color: #3ECF7A;
}
.indent strong {
	color: red;
}
</style>
</head>
<body class="main">
<h3>얼굴</h3>
<hr>
<div id="center"><strong style="background: yellow;">박인희</strong></div> 
<div class="indent">
	<p><em>길</em>을 걷고 산들 무엇하리
	<strong>꽃</strong>이 내가 아니듯 
	내가 <strong>꽃</strong>이
	 될 수 없는 지금...</p>
</div>
</body>

</html>
